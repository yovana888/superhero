<div class="container">
	<mat-sidenav-container class="container__sidenav" autosize>
		<mat-sidenav #sidenav mode="side" opened="true">
			<mat-nav-list>
				<a mat-list-item (click)="isExpanded = !isExpanded">
					<mat-icon mat-list-icon>menu</mat-icon>
				</a>

				<mat-divider></mat-divider>

				<a
					*ngFor="let menu of objMenu; index as i"
					mat-list-item
					(click)="toggleActive(i)"
					[class.active]="menu.active"
				>
					<mat-icon mat-list-icon>{{ menu.icon }}</mat-icon>
					<p matLine *ngIf="isExpanded">{{ menu.title }}</p>
				</a>
			</mat-nav-list>
		</mat-sidenav>

		<div class="container__sidenav__content">
			<section>
				<router-outlet></router-outlet>
			</section>
			<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true"
				><img src="assets/images/spinner.svg" />
				<p [style.color]="'white'">Loading...</p></ngx-spinner
			>
		</div>
	</mat-sidenav-container>
</div>
